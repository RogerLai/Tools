<html>
<head>
	<title>{% block title %}{{params.get('title')}}{% end %}</title>
	<META http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="{{ params.get('static_host') + '/css/style.css' }}" type="text/css" media="screen, projection" />
</head>
<body>
<div class="main">
	<div id="content" class="center">
		<div id="settings_header">
			<div class="top_stat"><h2>添加兴趣小组报销记录</h2></div>
		</div>
		<div id="settings_header">
			<div class="top_stat">
				<select id="group_id">
			  		<option value ="0">小组名称</option>
				  	{% for group_info in params.get('group_list', []) %}	  	
				  		<option value ="{{ group_info.get('group_id') }}">{{ group_info.get('group_name') }}</option>
				  	{% end %}
				</select>
			</div>
			<div class="top_stat">
				参加人数：<input type="text" id="act_member_count" class="small_input">				
			</div>
			<div class="top_stat">
				报销金额：<input type="text" id="act_total_cost" class="small_input">				
			</div>
			<div class="top_stat">
				活动时间（格式如2015/09/09）：<input type="text" id="act_date">				
			</div>
		</div>
		<div id="actions" class="center">
			<input type="button" value="GO" id="add_expense_btn"/>
		</div>
		<div id="error_msg"></div>
		<div id="add_result"></div>		
		<div id="navigate" class="center">
			<a href="/interest_group_expense_history">查看所有记录</a>
		</div>
	</div>
</div>
<script type="text/javascript" src="{{ params.get('static_host') + '/js/jquery-1.8.3.js' }}"></script>
<script type="text/javascript" src="{{ params.get('static_host') + '/js/picker.js' }}"></script>
</body>
</html>
